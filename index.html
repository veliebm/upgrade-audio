<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Distortion App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Audio Distortion App</h1>
    <input type="file" id="audio-input" accept="audio/*" />
    <div class="options">
      <label><input type="checkbox" id="distortion1" /> Distortion 1</label>
      <label><input type="checkbox" id="distortion2" /> Distortion 2</label>
    </div>
    <button id="process">Apply Distortions</button>
    <div id="status"></div>
    <button id="download" hidden>Download Distorted Audio</button>
    <script src="main.js"></script>
  </body>
</html>
